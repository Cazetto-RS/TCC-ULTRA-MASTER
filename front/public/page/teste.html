<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da Planta</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="shortcut icon" href="../assets/img/Favicon.png" type="png">
    <!-- Ícone de fechar (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="modal-plantas-esconder">
        <div class="modal-overlay">
            <div class="modal-plantas-container">
                <button class="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-plantas-cabecalho">
                    <div class="modal-plantas-cabecalho-content">
                        <img src="../assets/img/Favicon.png" alt="Ícone da Planta" class="modal-plantas-icon-cabecalho">
                        <div class="modal-plantas-info-cabecalho">
                            <h1 class="modal-plantas-nome-usual">Samambaia</h1>
                            <p class="modal-plantas-nome-cientifico">Nephrolepis exaltata</p>
                        </div>
                    </div>
                </div>
                <div class="modal-plantas-conteudo">
                    <div class="modal-plantas-info-item">
                        <h2 class="modal-plantas-info-titulo">Origem</h2>
                        <p class="modal-plantas-info-descricao">Regiões tropicais e subtropicais</p>
                    </div>
    
                    <div class="modal-plantas-info-item">
                        <h2 class="modal-plantas-info-titulo">Luminosidade</h2>
                        <p class="modal-plantas-info-descricao">Meia-sombra a sombra</p>
                    </div>
    
                    <div class="modal-plantas-info-item">
                        <h2 class="modal-plantas-info-titulo">Rega</h2>
                        <p class="modal-plantas-info-descricao">Mantenha o solo úmido, mas não encharcado</p>
                    </div>
    
                    <div class="modal-plantas-tips">
                        <h2 class="modal-plantas-tips-titulo">Dicas de Cultivo</h2>
                        <div class="modal-plantas-tips-container">
                            <span class="modal-plantas-tips-texto">Prefere ambientes úmidos</span>
                            <span class="modal-plantas-tips-texto">Não tolera sol direto</span>
                            <span class="modal-plantas-tips-texto">Adubação mensal na primavera/verão</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
